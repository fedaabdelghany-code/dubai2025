<ion-content [fullscreen]="true" class="login-content">
  <div class="login-wrapper">
    <div class="login-card animate-fade-in">
      <img src="assets/logo.png" alt="Holcim Logo" class="login-logo" />

      <h2 class="login-title">AMEA REGIONAL MEETING 2025</h2>
      <p class="login-subtitle">
        Sign in with your Holcim Google account to continue
      </p>

<ion-button
  expand="block"
  shape="round"
  class="login-btn"
  (click)="signInWithGoogle()"
>
  <img src="assets/google.png" alt="Google logo" class="google-icon" slot="start" />
  Sign in with Google
</ion-button>
    </div>
  </div>
</ion-content>
