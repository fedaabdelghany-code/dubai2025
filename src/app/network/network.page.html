<ion-content [fullscreen]="true" class="network-content">

  <!-- HEADER -->
  <div class="header-gradient">
    <h2 class="header-title">NETWORK</h2>
    <img src="assets/calig.png" alt="" class="header-overlay" />

    <!-- SEARCH BAR -->
    <div class="search-container">
      <ion-icon name="search-outline" class="search-icon"></ion-icon>
      <input
        type="text"
        placeholder="Search posts or people..."
        class="search-input"
        [(ngModel)]="searchQuery"
        (input)="onSearchChange(searchQuery)"
      />
    </div>
  </div>

  <!-- FEED CONTAINER -->
  <div class="feed-container">

    <!-- POSTS FEED -->
    <div *ngFor="let post of filteredPosts" class="post-card">
      <div class="post-header">
        <img
          [src]="post.userPhoto || 'assets/default-avatar.png'"
          class="avatar-sm"
          alt="User Photo"
        />
        <div class="post-user-info">
          <h3>{{ post.userName }}</h3>
          <p class="timestamp">{{ post.timestamp | date: 'medium' }}</p>
        </div>
      </div>

      <p class="post-caption">{{ post.caption }}</p>

      <img
        *ngIf="post.photoURL"
        [src]="post.photoURL"
        alt="Post Image"
        class="post-image"
      />

      <div class="post-actions">
        <button (click)="toggleLike(post)">
          <ion-icon [name]="post.liked ? 'heart' : 'heart-outline'"></ion-icon>
          {{ post.likes }}
        </button>

        <button (click)="toggleComments(post)">
          <ion-icon name="chatbubble-outline"></ion-icon>
          {{ post.comments.length }}
        </button>
      </div>

      <!-- COMMENTS SECTION -->
      <div *ngIf="post.showComments" class="comments-section">
        <div *ngFor="let comment of post.comments" class="comment-item">
          <strong>{{ comment.userName }}</strong> {{ comment.text }}
        </div>

        <div class="add-comment">
          <input
            type="text"
            [(ngModel)]="post.newComment"
            placeholder="Write a comment..."
            (keydown.enter)="addComment(post)"
          />
        </div>
      </div>
    </div>
  </div>

  <!-- FLOATING ACTION BUTTON -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="fab-bottom-right">
    <ion-fab-button (click)="openNewPostModal()">
      <ion-icon name="create-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
